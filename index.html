<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <nav class="container d-flex justify-content-between text-light text-uppercase p-3">
            <h2>Start bootstrap</h2>
            <ul class="list-group list-group-horizontal fw-bold">
                <li class="list-group-item bg-transparent border-0 text-light">Portfolio</li>
                <li class="list-group-item bg-transparent border-0 text-light">About</li>
                <li class="list-group-item bg-transparent border-0 text-light">Contact</li>
            </ul>   
        </nav>
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
        <section class="start">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center text-center p-5">
                    <div class="col-6 col-md-4 col-lg-2">
                        <div class="card bg-transparent border-0">
                            <img src="./img/avatar.svg" class="card-img-top" alt="avatar">
                        </div>
                    </div>
                    <h2 class="text-light text-uppercase py-3">Start bootstrap</h2>
                    <span class="text-light text-uppercase">graphic artist - web designer - illustrator</span>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container p-5 text-center">
                <h2 class="text-uppercase pb-5">portfolio</h2>
                <div class="row gy-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img src="./img/cabin.png" class="card-img" alt="cabina">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img src="./img/cake.png" class="card-img" alt="torta">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img src="./img/circus.png" class="card-img" alt="circo">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img src="./img/game.png" class="card-img" alt="gioco">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img src="./img/safe.png" class="card-img" alt="cassaforte">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img src="./img/submarine.png" class="card-img" alt="sottomarino">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- fine main -->
</body>
</html>
